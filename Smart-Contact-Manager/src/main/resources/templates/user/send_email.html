<!DOCTYPE html>
<html lang="en"
      th:replace="~{base::parent(~{::#content},~{::title},~{::script},~{::navbar})}">

<head>
    <title>Send Email</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

<div id="content">

    <!-- Sidebar -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar::sidebar}"></div>
    </div>

    <!-- Main Section -->
    <div class="sm:pl-64 pt-20 pb-10 min-h-screen flex justify-center lg:justify-start">

        <div class="w-full max-w-lg sm:max-w-xl px-4 lg:ml-24">

            <!-- Card -->
            <div class="bg-white dark:bg-slate-800
                        border border-gray-200 dark:border-slate-700
                        rounded-2xl shadow-lg
                        p-6 sm:p-8">

                <!-- Heading -->
                <div class="mb-6">
                    <h2 class="text-2xl sm:text-3xl font-bold
                               text-gray-900 dark:text-white flex items-center gap-2">
                        <i class="fa-solid fa-paper-plane text-blue-600 dark:text-blue-400"></i>
                        Send Email to
                        <span class="text-blue-600 dark:text-blue-400"
                              th:text="${contact.name}"></span>
                    </h2>
                </div>

                <!-- Form -->
                <form th:action="@{/user/send-email}" method="post"
                      class="space-y-5">

                    <input type="hidden"
                           name="contactId"
                           th:value="${contact.id}" />

                    <!-- Email -->
                    <div>
                        <label class="block mb-1 text-sm font-medium
                                       text-gray-700 dark:text-gray-300">
                            Recipient Email
                        </label>

                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fa-regular fa-envelope text-gray-400 dark:text-gray-500"></i>
                            </div>

                            <input type="text"
                                   th:value="${contact.email}"
                                   readonly
                                   class="w-full h-11 pl-10 pr-3 rounded-lg
                                          bg-gray-100 dark:bg-slate-700
                                          text-gray-700 dark:text-gray-300
                                          border border-gray-300 dark:border-slate-600
                                          cursor-not-allowed">
                        </div>
                    </div>

                    <!-- Subject -->
                    <div>
                        <label class="block mb-1 text-sm font-medium
                                       text-gray-700 dark:text-gray-300">
                            Subject
                        </label>

                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fa-solid fa-pen text-gray-400 dark:text-gray-500"></i>
                            </div>

                            <input type="text"
                                   name="subject"
                                   required
                                   placeholder="Enter email subject"
                                   class="w-full h-11 pl-10 pr-3 rounded-lg
                                          bg-gray-50 dark:bg-slate-700/60
                                          text-gray-900 dark:text-white
                                          border border-gray-300 dark:border-slate-600
                                          focus:ring-2 focus:ring-blue-500
                                          outline-none transition">
                        </div>
                    </div>

                    <!-- Message -->
                    <div>
                        <label class="block mb-1 text-sm font-medium
                                       text-gray-700 dark:text-gray-300">
                            Message
                        </label>

                        <div class="relative">
                            <div class="absolute top-3 left-3 pointer-events-none">
                                <i class="fa-solid fa-comment-dots text-gray-400 dark:text-gray-500"></i>
                            </div>

                            <textarea name="message"
                                      rows="5"
                                      required
                                      placeholder="Write your message here..."
                                      class="w-full pl-10 pr-3 py-3 rounded-lg
                                             bg-gray-50 dark:bg-slate-700/60
                                             text-gray-900 dark:text-white
                                             border border-gray-300 dark:border-slate-600
                                             focus:ring-2 focus:ring-blue-500
                                             outline-none transition resize-none">
                            </textarea>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="pt-3">
                        <button type="submit"
                                class="w-full py-2.5 rounded-lg font-semibold
                                       bg-blue-600 hover:bg-blue-700
                                       text-white transition active:scale-95 flex items-center justify-center gap-2">
                            <i class="fa-solid fa-paper-plane"></i>
                            Send Email
                        </button>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
