<!DOCTYPE html>
<html lang="en"
      th:replace="~{base::parent(~{::#content},~{::title},~{::script},~{::navbar})}">

<head>
    <title>Send Email</title>
</head>

<body>

<div id="content" class="min-h-screen w-full flex items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto">

        <div class="bg-white dark:bg-slate-800
                    border border-gray-200 dark:border-slate-700
                    rounded-2xl shadow-lg
                p-6 sm:p-8
                    transition duration-300">

            <!-- header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white flex items-center justify-center gap-2">
                    <i class="fa-solid fa-paper-plane text-blue-600 dark:text-blue-400"></i>
                    Send Email
                </h1>

                <p class="mt-2 text-gray-500 dark:text-gray-400 text-sm">
                    Send a message to 
                    <span class="text-blue-600 dark:text-blue-400 font-medium"
                          th:text="${contact.name}"></span>
                </p>
            </div>

            <!-- form-->
            <form th:action="@{/user/send-email}" method="post" class="space-y-6">

                <input type="hidden"
                       name="contactId"
                       th:value="${contact.id}" />

                <!-- Recipient Email -->
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                        Recipient Email
                    </label>

                    <input type="text"
                           th:value="${contact.email}"
                           readonly
                           class="w-full h-12 px-4 rounded-lg
                                  bg-gray-100 dark:bg-slate-700
                                  text-gray-700 dark:text-gray-300
                                  border border-gray-300 dark:border-slate-600
                                  cursor-not-allowed">
                </div>

                <!-- Subject -->
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                        Subject
                    </label>

                    <input type="text"
                           name="subject"
                           required
                           placeholder="Enter email subject"
                           class="w-full h-12 px-4 rounded-lg
                                  bg-gray-50 dark:bg-slate-700/60
                                  text-gray-900 dark:text-white
                                  border border-gray-300 dark:border-slate-600
                                  focus:ring-2 focus:ring-blue-500
                                  outline-none transition">
                </div>

                <!-- Message -->
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                        Message
                    </label>

                    <textarea name="message"
                              rows="5"
                              required
                              placeholder="Write your message here..."
                              class="w-full p-4 rounded-lg
                                     bg-gray-50 dark:bg-slate-700/60
                                     text-gray-900 dark:text-white
                                     border border-gray-300 dark:border-slate-600
                                     focus:ring-2 focus:ring-blue-500
                                     outline-none transition resize-none"></textarea>
                </div>

              <!-- send button -->
                <div class="pt-4">
                    <button type="submit"
                            class="w-full py-3 rounded-lg font-semibold
                                   bg-blue-600 hover:bg-blue-700
                                   text-white shadow-md
                                   transition transform hover:scale-105 active:scale-95
                                   flex items-center justify-center gap-2">
                        <i class="fa-solid fa-paper-plane"></i>
                        Send Email
                    </button>
                </div>

            </form>

        </div>

    </div>

</div>

<th:block th:fragment="script">
    <script>
        console.log("this is send email page");
    </script>
</th:block>

</body>
</html>
