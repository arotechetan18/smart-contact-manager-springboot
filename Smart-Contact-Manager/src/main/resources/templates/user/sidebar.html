<aside
  th:fragment="sidebar"
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-full
         bg-slate-100
         dark:bg-[#0b1220]
         border-r border-gray-200 dark:border-slate-700
         transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>

  <div class="h-full px-3 py-4 overflow-y-auto">

    <!-- LOGO -->
    <a href="#" class="flex items-center ps-2.5 mb-6">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 me-3" />
      <span class="self-center text-lg font-semibold
                   text-gray-900 dark:text-white">
        Flowbite
      </span>
    </a>
<ul class="space-y-2 font-medium sm:hidden mb-4">

  <li>
    <a th:href="@{/home}" class="flex items-center p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-slate-800">
    <i class="fa-solid fa-house-user w-4"></i> <span class="ms-3">Home</span>
    </a>
  </li>

  <li>
    <a th:href="@{/about}" class="flex items-center p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-slate-800">
    <i class="fa-solid fa-circle-info w-4"></i> <span class="ms-3">About</span>
    </a>
  </li>

  <li>
    <a th:href="@{/services}" class="flex items-center p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-slate-800">
<i class="fa-solid fa-wrench w-4"></i> <span class="ms-3">Services</span>
    </a>
  </li>

  <li>
    <a th:href="@{/contact}" class="flex items-center p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-slate-800">
     <i class="fa-solid fa-magnifying-glass w-4"></i> <span class="ms-3">Contact us</span>
    </a>
  </li>

</ul>

<hr class="my-3 border-gray-300 dark:border-slate-700">

    

    <ul class="space-y-2 font-medium">

      <!-- Dashboard -->
      <li>
        <a 
        data-th-href="@{'/user/dashboard'}"
           class="flex items-center p-2 rounded-lg
                  text-gray-700
                  dark:text-slate-200
                  hover:bg-gray-200
                  dark:hover:bg-slate-800">
          <i class="fa-solid fa-gauge-high w-5 "></i>
          <span class="ms-3">Dashboard</span>
        </a>
      </li>

      <!-- profile -->
      <li>
        <a 
        data-th-href="@{'/user/profile'}"
           class="flex items-center p-2 rounded-lg
                  text-gray-700
                  dark:text-slate-200
                  hover:bg-gray-200
                  dark:hover:bg-slate-800">
           <i class="fa-solid fa-user w-5 "></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
          <span
            class="ml-2 text-xs font-medium
                   bg-blue-100 text-blue-800
                   dark:bg-blue-900 dark:text-blue-200
                   px-2 py-0.5 rounded">
            Manage
          </span>
        </a>
      </li>

      <!-- Inbox -->
      <li>
        <a 
        data-th-href="@{/user/contacts/add}"
           class="flex items-center p-2 rounded-lg
                  text-gray-700
                  dark:text-slate-200
                  hover:bg-gray-200
                  dark:hover:bg-slate-800">
         <i class="fa-solid fa-plus w-5 "></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Add Contacts</span>
          <span
            class="inline-flex items-center justify-center
                   w-5 h-5 text-xs font-medium
                   bg-red-100 text-red-800
                   dark:bg-red-900 dark:text-red-200
                   rounded-full">
            2
          </span>
        </a>
      </li>

      <!-- contacts -->
      <li>
        <a data-th-href="@{'/user/contacts'}"
           class="flex items-center p-2 rounded-lg
                  text-gray-700
                  dark:text-slate-200
                  hover:bg-gray-200
                  dark:hover:bg-slate-800">
          <i class="fa-solid fa-users w-5 "></i>
          <span class="ms-3"> All Contacts</span>
        </a>
      </li>

      <!-- Favourites -->
 <li>
  <a th:href="@{/user/contacts/favourites}"
     class="flex items-center p-2 rounded-lg
            text-gray-700
            dark:text-slate-200
            hover:bg-gray-200
            dark:hover:bg-slate-800 transition">
    <i class="fa-solid fa-heart w-5 text-red-500"></i>
    <span class="ms-3">Favourites</span>
  </a>
</li>
<li>
  <a th:href="@{/user/contacts/export-page}"
     class="flex items-center p-2 rounded-lg
            text-gray-700
            dark:text-slate-200
            hover:bg-gray-200
            dark:hover:bg-slate-800 transition">
  <i class="fa-solid fa-file-export w-6"></i>
    <span class="ms-3">Export Contacts</span>
  </a>
</li>


      <!-- Sign In -->
 <hr class="my-4 border-gray-300 dark:border-slate-700">

<!-- User section-->
<ul class="space-y-2 font-medium">

  
  <!-- Profile / Username -->
  <li>
    <a th:href="@{/user/profile}"
       class="flex items-center p-2 rounded-lg
              hover:bg-gray-200 dark:hover:bg-slate-800 transition-colors duration-300">
      
      <i class="fa-solid fa-user w-5 text-green-600 dark:text-green-400"></i>
      <span class="ms-3 text-green-500 dark:text-green-400 font-semibold" 
            data-th-text="${loggedInUser.name}">
        User
      </span>
    </a>
  </li>

  <!-- Logout -->
  <li>
    <a th:href="@{/do-logout}"
       class="flex items-center p-2 rounded-lg
              text-red-600 dark:text-red-400
              hover:bg-red-100 dark:hover:bg-red-900/30">
      <i class="fa-solid fa-right-from-bracket w-5 "></i>
      <span class="ms-3">Logout</span>
    </a>
  </li>

</ul>


    </ul>
  </div>
</aside>
