<div data-th-fragment="contact">

    <div id="view_contact_modal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 flex justify-center items-center
            w-full h-full bg-black/50">

        <div class="relative w-full max-w-lg p-4">

            <div class="relative bg-white dark:bg-gray-800
                    rounded-lg shadow-lg">

                <!-- Header -->
                <div class="flex items-center justify-between
                        p-4 border-b
                        border-gray-200 dark:border-gray-700">

                    <h3 class="text-lg font-semibold
                           text-gray-900 dark:text-white">
                        Contact Details
                    </h3>

                    <button type="button" data-modal-hide="view_contact_modal" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900
                               dark:hover:bg-gray-700 dark:hover:text-white
                               rounded-lg text-sm w-8 h-8 flex justify-center items-center">
                        ✕
                    </button>
                </div>

                <!-- Body -->
                <div class="p-6 space-y-5">


                    <div class="flex items-center gap-4">

                        <img id="Contact_Image" class="w-20 h-20 rounded-full object-cover border"
                            src="https://via.placeholder.com/150" alt="profile">

                        <div>
                            <h2 id="Contact_Name" class="text-xl font-semibold text-gray-900 dark:text-white">
                                Contact Name
                            </h2>
                                  
                         <div class="flex items-center gap-2">
    <i class="fa-solid fa-envelope text-gray-700 dark:text-gray-300"></i>
    <p id="Contact_Email" class="text-gray-600 dark:text-gray-300 text-lg">
        email@example.com
    </p>
</div>


                            <span id="Contact_Favourite" class="hidden inline-block mt-2 px-3 py-1 text-xs
                                     bg-green-500 text-white rounded-full">
                                ★ Favourite
                            </span>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="text-gray-700 dark:text-gray-300">
                        <strong><i class="fa-solid fa-phone"></i></strong>
                        <span id="Contact_phoneNumber">phoneNumber</span>
                    </div>

                    <!-- Address -->
                    <div class="text-gray-700 dark:text-gray-300 flex items-start gap-2" id="contact_Address">
                        <strong class="mt-1">
                            <i class="fa-solid fa-location-dot h-5 w-6"></i>
                        </strong>
                        <p id="Contact_Address" class="text-lg">
                            Address:
                        </p>
                    </div>


                    <!-- Description -->
                    <div class="text-gray-700 dark:text-gray-300" id="contact_Description">
                        <strong>Description:</strong>
                        <p id="Contact_Description" class="mt-1 text-sm">
                            Contact description:
                        </p>
                    </div>

                    <!-- Links -->
                    <div class="flex gap-4 pt-2">

                        <a id="Contact_Website" href="#" target="_blank" class="text-blue-600 hover:underline">
                            <i class="fa-solid fa-earth-americas"></i> Website
                        </a>

                        <a id="Contact_Linkedin" href="#" target="_blank" class="text-blue-700 hover:underline">
                            <i class="fa-brands fa-linkedin"></i> LinkedIn
                        </a>

                    </div>

                </div>


                <div class="flex justify-end p-4 border-t
                        border-gray-200 dark:border-gray-700">

                    <button type="button" data-modal-hide="view_contact_modal" class="text-white bg-blue-600 hover:bg-blue-700
                               dark:bg-blue-500 dark:hover:bg-blue-600
                               font-medium rounded-lg text-sm px-5 py-2.5">
                        Close
                    </button>

                </div>

            </div>
        </div>
    </div>

</div>
