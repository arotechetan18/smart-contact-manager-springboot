<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script},~{::navbar})}">

<head>
  <title>Login page</title>

</head>

<body>
  <div id="content">
    <div class="flex items-center justify-center px-4 py-10">
      <div class="w-full max-w-2xl">
        <!-- message box -->
        <div th:replace="~{message::messagebox}"></div>

        <div class="p-6 sm:p-8 bg-white border border-gray-200 rounded-xl shadow-2xl 
                dark:bg-gray-800 dark:border-gray-700">
          <header class="mb-6">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
              Login Here
            </h2>
            <p class="text-base text-gray-600 dark:text-gray-400">
              Start managing contacts on cloud ...
            </p>
          </header>


          <div th:if="${param.error}" class="flex items-center gap-2 bg-red-100 text-red-500 border border-red-300 
         px-4 py-3 rounded-lg text-center my-4 justify-center">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Invalid username or password!</span>
          </div>

          <div th:if="${param.logout}" class="flex items-center gap-2 bg-green-100 text-green-500 border border-green-300 
         px-4 py-3 rounded-lg text-center my-4 justify-center">
            <i class="fa-solid fa-circle-check"></i>
            <span>You have been logged out successfully.</span>
          </div>

          <!-- name -->
          <form class="space-y-6" method="post" data-th-action="@{'/authenticate'}" novalidate>

            <!-- Username  -->
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <input type="email" id="email" name="email"
                class="bg-gray-200 border border-gray-300 text-black text-lg rounded-lg block w-full p-5 placeholder:text-gray-400 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white dark:placeholder-gray-500 dark:focus:ring-blue-400 dark:focus:border-blue-400"
                placeholder="Enter your email" required />
              <!-- <p
                  data-th-if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"
                  class="text-red-600 px-1 py-2"></p> -->
            </div>
            <!-- password -->
            <div>
              <label for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" id="password" name="password"
                class="bg-gray-200 border border-gray-300 text-black text-lg rounded-lg block w-full p-5 placeholder:text-gray-400 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white dark:placeholder-gray-500 dark:focus:ring-blue-400 dark:focus:border-blue-400"
                placeholder="Enter your password" required />
              <!-- <p
                  data-th-if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                  class="text-red-600 px-1 py-2"></p> -->
            </div>



            <!-- signup button -->
            <div class="mt-4 flex gap-3">
              <button type="submit"
                class="px-6 py-2 rounded bg-blue-700 dark:bg-[#2e4f77] text-white hover:bg-[#517095] transition">
                Login
              </button>

              <button type="reset" class="px-6 py-2 rounded bg-red-600 text-white hover:bg-red-300 transition">
                Reset
              </button>
            </div>
          </form>
          <div class="social-buttons-container flex justify-center mt-5">
            <a class="border-x-black hover:bg-gray-100 px-3 py-2 login-with-google-btn"
              data-th-href="@{'/oauth2/authorization/google'} ">Log in with Google</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    console.log("this in login page")
  </script>
</body>

</html>
