<!DOCTYPE html>
<html lang="en"
      th:replace="~{base::parent(~{::#content},~{::title},~{::script},~{::navbar})}">

<head>
    <title>Contact | Smart Contact Manager</title>
</head>

<body>
<div id="content"
 class="pt-24
        min-h-screen
        bg-gray-100 dark:bg-gray-900
        transition-all duration-300">
<div class="max-w-4xl mx-auto px-6">

        <!-- Page Heading -->
        <div class="text-center mb-10">
            <h1 class="text-lg font-bold justify-center
                       text-gray-800 dark:text-white">
                Contact Us
            </h1>
            <p class="mt-2 
                      text-gray-600 dark:text-gray-300">
                Feel free to reach out for any queries or support.
            </p>
        </div>
<div class="grid md:grid-cols-2 gap-5 
            bg-gray-200 dark:bg-gray-800 
            shadow-xl rounded-2xl p-8 
        
            transition-all duration-300">

            <!-- Left Side -->
            <div>
                <h2 class="text-2xl font-semibold mb-6 
                           text-gray-700 dark:text-gray-200">
                    Get In Touch
                </h2>

                <p class="mb-4 text-gray-600 dark:text-gray-300">
                    <i class="fa-solid fa-location-dot w-6"></i> Pune, Maharashtra
                </p>

                <p class="mb-4 text-gray-600 dark:text-gray-300">
                   <i class="fa-solid fa-envelope w-6"></i> support@scm.com
                </p>

                <p class="mb-4 text-gray-600 dark:text-gray-300">
                 <i class="fa-solid fa-phone w-6"></i> +91 8010344260
                </p>
                    <p class="mb-4 text-gray-600 dark:text-gray-300">
               <i class="fa-brands fa-instagram w-6"></i> Smart_Contact_Manager
                </p>

                <p class="mt-6 text-gray-500 dark:text-gray-400">
                    We usually respond within 24 hours.
                </p>
            </div>

            <!-- Right Side Form -->
            <div>
                <form th:action="@{/contact/send}" 
                      method="post" 
                      class="space-y-5">

                    <div>
                        <label class="block mb-1 
                                      text-gray-700 dark:text-gray-300">
                            Full Name:
                        </label>
                        <input type="text" name="name" placeholder="Enter your Name"
                               class="w-full px-4 py-2 rounded-lg border 
                                      bg-gray-50 dark:bg-gray-700 
                                      text-gray-800 dark:text-white
                                      border-gray-300 dark:border-gray-600
                                      focus:ring-2 focus:ring-blue-500 
                                      outline-none transition">
                    </div>

                    <div>
                        <label class="block mb-1 
                                      text-gray-700 dark:text-gray-300">
                            Email Address:
                        </label>
                        <input type="email" name="email" placeholder="Example@gmail.com"
                               class="w-full px-4 py-2 rounded-lg border 
                                      bg-gray-50 dark:bg-gray-700 
                                      text-gray-800 dark:text-white
                                      border-gray-300 dark:border-gray-600
                                      focus:ring-2 focus:ring-blue-500 
                                      outline-none transition">
                    </div>

                    <div>
                        <label class="block mb-1 
                                      text-gray-700 dark:text-gray-300">
                            Subject:
                        </label>
                        <input type="text" name="subject" placeholder="How can we help you?"
                               class="w-full px-4 py-2 rounded-lg border 
                                      bg-gray-50 dark:bg-gray-700 
                                      text-gray-800 dark:text-white
                                      border-gray-300 dark:border-gray-600
                                      focus:ring-2 focus:ring-blue-500 
                                      outline-none transition">
                    </div>

                    <div>
                        <label class="block mb-1 
                                      text-gray-700 dark:text-gray-300">
                            Message:
                        </label>
                        <textarea name="message" rows="4" placeholder="Explain your issue or request clearly so we can assist you better..."
                                  class="w-full px-4 py-2 rounded-lg border 
                                         bg-gray-50 dark:bg-gray-700 
                                         text-gray-800 dark:text-white
                                         border-gray-300 dark:border-gray-600
                                         focus:ring-2 focus:ring-blue-500 
                                         outline-none transition"></textarea>
                    </div>

                    <button type="submit"
                            class="w-full py-2 rounded-lg
                                   bg-blue-600 hover:bg-blue-700
                                   dark:bg-blue-500 dark:hover:bg-blue-600
                                   text-white font-semibold 
                                   transition duration-300">
                        Send Message
                    </button>

                </form>

                <!-- Flash Messages -->
                <div th:if="${success}" 
                     class="mt-4 text-green-600 dark:text-green-400 font-semibold">
                    Message sent successfully!
                </div>

                <div th:if="${error}" 
                     class="mt-4 text-red-600 dark:text-red-400 font-semibold">
                    Something went wrong. Please try again.
                </div>

            </div>

        </div>

    </div>

</div>

<script>
    console.log("Contact page with light/dark theme loaded");
</script>

</body>
</html>
