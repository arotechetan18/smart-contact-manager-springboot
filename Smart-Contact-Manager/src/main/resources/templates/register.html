<!doctype html>
<html
  lang="en"
  th:replace="~{base::parent(~{::#content},~{::title},~{::script},~{::navbar})}"
>
  <head>
    <title>signup page</title>
  </head>

  <body class="bg-slate-100 dark:bg-slate-900 colo transition-colors duration-300" >
    <div id="content">
      <div class="flex items-center justify-center px-4 py-10">
        <div class="w-full max-w-2xl">
          <!-- message box -->
           <div th:replace="~{message::messagebox}"></div>

          <div
            class="p-6 sm:p-8 bg-white border border-gray-200 rounded-xl shadow-2xl 
                dark:bg-gray-800 dark:border-gray-700" >
            <header class="mb-6">
              <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
                Signup Here
              </h2>
              <p class="text-base text-gray-600 dark:text-gray-400">
                Start managing contacts on cloud ...
              </p>
            </header>
                   <!-- name -->
            <form data-th-action="@{'do-register'}" data-th-object="${userForm}" method="post" class="space-y-6" novalidate>
              <div>
                <label
                  for="name"
                
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                    th:field="*{name}"
                  class="bg-gray-200 border border-gray-300 text-black text-lg rounded-lg block w-full p-5 placeholder:text-gray-400 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white dark:placeholder-gray-500 dark:focus:ring-blue-400 dark:focus:border-blue-400"
                  placeholder="Enter your name"
                  required />
                  <p
                  data-th-if="${#fields.hasErrors('name')}"
                  data-th-errors="*{name}"
                  class="text-red-600 px-1 py-2"></p>
              </div>
              <!-- Email -->
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                    th:field="*{email}"
                  class="bg-gray-200 border border-gray-300 text-black text-lg rounded-lg block w-full p-5 placeholder:text-gray-400 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white dark:placeholder-gray-500 dark:focus:ring-blue-400 dark:focus:border-blue-400"
                  placeholder="Enter your email"
                  required
                />
                 <p
                  data-th-if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"
                  class="text-red-600 px-1 py-2"></p>
              </div>
              <!-- password -->
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Password</label>
                <input
                  type="password"
                  id="password"
                    th:field="*{password}"
                  class="bg-gray-200 border border-gray-300 text-black text-lg rounded-lg block w-full p-5 placeholder:text-gray-400 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white dark:placeholder-gray-500 dark:focus:ring-blue-400 dark:focus:border-blue-400"
                  placeholder="Enter your password"
                  required
                />
                 <p
                  data-th-if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                  class="text-red-600 px-1 py-2"></p>
              </div>
              <!-- contact number -->

              <div>
                <label
                  for="phone"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact Number</label>
                <input
                  type="number"
                  id="phone"
                    th:field="*{phoneNumber}"
                  class="bg-gray-200 border border-gray-300 text-black text-lg rounded-lg block w-full p-5 placeholder:text-gray-400 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white dark:placeholder-gray-500 dark:focus:ring-blue-400 dark:focus:border-blue-400"
                  placeholder="Enter your Number"
                  required
                />
                 <p
                  data-th-if="${#fields.hasErrors('phoneNumber')}"
                  data-th-errors="*{phoneNumber}"
                  class="text-red-600 px-1 py-2"></p>
              </div>
              <!-- about yourself -->
              <div>
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >
                  Write something about yourself
                </label>

                <textarea
                  id="about"
                  rows="4"
                    th:field="*{about}"
                  class="bg-gray-200 border border-gray-300 text-black text-lg rounded-lg block w-full p-5 placeholder:text-gray-400 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-900 dark:border-gray-700 dark:text-white dark:placeholder:text-gray-500 dark:focus:ring-blue-400 dark:focus:border-blue-400"
                  placeholder="Write here..."
                ></textarea>
                 <p
                  data-th-if="${#fields.hasErrors('about')}"
                  data-th-errors="*{about}"
                  class="text-red-600 px-1 py-2"></p>
              </div>
                    <!-- signup button -->
              <div class="mt-4 flex gap-3">
                <button
                  type="submit"
                  class="px-6 py-2 rounded bg-blue-700 dark:bg-[#2e4f77] text-white hover:bg-[#517095] transition"
                >
                  Signup
                </button>

                <button
                  type="reset"
                  class="px-6 py-2 rounded bg-red-600 text-white hover:bg-red-300 transition"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("this in signup page");
    </script>
  </body>
</html>
